<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Sherlock X Grist X Opentheso</title>
  <script type="module" crossorigin src="/sherlock-grist-opentheso-plugin/assets/index-uCcRFzCY.js"></script>
  <link rel="stylesheet" crossorigin href="/sherlock-grist-opentheso-plugin/assets/index-BY3wE2F4.css">
</head>

<body>
    <main>
        <div id="content">
            <div style="display: flex; flex-direction: row; gap: 24px; width: 100%; height: 100%;">
                <!-- Colonne gauche : Ressource et indexations existantes -->
                <div id="existingIndexationsCol" style="flex: 1; overflow-y: auto; border-right: 1px solid #e0e0e0; padding-right: 20px;">
                    <span style="font-weight:bold;">Ressource :</span>
                    <span id="selectedResourceLabel"></span>

                    <div id="configWarning" style="color:#b33; font-weight:bold; margin-bottom:8px; display:none;">
                    </div>
                    <!-- La liste des indexations existantes sera injectée ici -->
                    <div id="existingIndexationsList" class="indexation-list"></div>
                </div>
                <!-- Colonne droite : Thésaurus et résultats de recherche -->
                <div id="thesaurusCol" style="flex: 0.7; overflow-y: auto;">
                    <span style="font-weight:bold;">Thésaurus sélectionné :</span>
                    <span id="selectedThesaurusLabel"></span>
                    <a id="thesaurusLink" href="#" target="_blank" style="margin-left:6px;vertical-align:middle;display:none;">
                        <img src="./up-right-from-square.svg" />
                    </a>
                    <div id="searchResults" style="margin-top: 16px;"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</html>
