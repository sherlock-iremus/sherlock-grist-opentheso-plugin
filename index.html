<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Sherlock X Grist X Opentheso</title>
  <script type="module" crossorigin src="/sherlock-grist-opentheso-plugin/assets/index-Dy9rY-SR.js"></script>
  <link rel="stylesheet" crossorigin href="/sherlock-grist-opentheso-plugin/assets/index-CkV1pIrK.css">
</head>

<body>
    <main>
        <div id="sidebar">
            <div>
                <span style="font-weight:bold;">Thesaurus sélectionné :</span>
                <span id="selectedThesaurusLabel"></span>
                <a id="thesaurusLink" href="#" target="_blank"
                    style="margin-left:6px;vertical-align:middle;display:none;">
                    <img src="./up-right-from-square.svg" />
                </a>
            </div>
            <input id="searchInput" type="text" placeholder="Rechercher un concept..." />
            <button id="searchBtn">Rechercher</button>
            <pre id="searchResults"></pre>
        </div>

        <div id="content">
            <div style="display: flex; flex-direction: column; gap: 24px;">
                <!-- Ressource et indexations existantes -->
                <div id="existingIndexationsCol">
                    <span style="font-weight:bold;">Ressource :</span>
                    <span id="selectedResourceLabel"></span>

                    <div id="configWarning" style="color:#b33; font-weight:bold; margin-bottom:8px; display:none;">
                    </div>
                    <!-- La liste des indexations existantes sera injectée ici -->
                    <div id="existingIndexationsList"></div>
                </div>
            </div>
        </div>
    </main>
    <button id="openSidebarBtn" style="display:block;position:absolute;left:0;top:10px;z-index:10;">&gt;</button>
</body>
<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
</html>
